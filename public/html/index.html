<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/chat.css" media="screen" title="default" charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/formWs.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <header>
      <p>WebSocketLab</p>
    </header>
    <div class="col-md-12">
      <div class="divSpecial">
        <div style="text-align: center;font-size: 25px;">
          Connection Parameters
        </div>
        <table class="table">
          <thead>
          <tr>
            <th colspan="2">
              <div id="error-message"> </div>
            </th>
          </tr>
          </thead>
          <tbody>


          <form method="get">

            <tr>
              <td>
                <b>Adress</b>
              </td>
              <td>
                <input id="adresse" class="timerForm"  name="adresse" type="text" value="127.0.0.1"/>
              </td>
            </tr>
            <tr>
              <td>
                <b>Port</b>
              </td>
              <td>
                <input id="port" class="timerForm"  name="port" type="text" value="8080"/>
              </td>
            </tr>
            <tr>
              <td>
                <b>Subscribe</b>
              </td>
              <td>
                <input id="sub" class="timerForm"  name="sub" type="text" value="value/#"/>
              </td>
            </tr>
            <tr class="submitButton">
              <td colspan="2">
                <input id="submit" name ="submit"type="Button" value="Connection" class="btn btn-success"  onclick="init()"/> <input id="btnSub" name ="btnSub" type="hidden" value="Subscribe" class="btn btn-primary"  onclick="subTopic()"/> <input id="unsub" name ="unsub" type="hidden" value="Unsubscribe" class="btn btn-info"  onclick="unSub()"/> <input id="deco" name ="deco" type="hidden" value="Disconnection" class="btn btn-danger"  onclick="decoClose()"/>
              </td>
            </tr>
          </form>
          </tbody>

        </table>
      </div>
    </div>
    <table class="table table-striped" id="tabMes"></table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="../js/object.js" type="text/javascript"></script>
    <script src="../js/wsmqtt.js" type="text/javascript"></script>
  </div>
</div>
</body>
</html>
